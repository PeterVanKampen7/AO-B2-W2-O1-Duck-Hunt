<!DOCTYPE html>
<html>
<head>
	<title>AO-B2-W2-O1-Duck Hunt</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<script src="https://kit.fontawesome.com/7cbd5a96fb.js" crossorigin="anonymous"></script>
</head>
<body>
	<div id="display">
		<img src="images/duck.gif" alt="GIF of a duck" id="duck">
		<img src="images/duck.gif" alt="GIF of a duck2" id="duck2">
		<img src="images/duck.gif" alt="GIF of a duck3" id="duck3">

		<h2 id="hits">
			HITS: 0
		</h2>
		<h2 id="misses">
			MISSES: 0
		</h2>

		<div id="endgame">
			<h1>GAME OVER</h1>
			<h2 id="score">YOU SCORED 0 HITS AND 0 MISSES</h2>
			<button id="again">Play Again</button>	
		</div>

		<div id="difficulty">
			<h2>Difficulty</h2>
			<button id="easy">Easy</button>
			<button id="medium">Medium</button>
			<button id="hard">Hard</button>
			<i class="fas fa-arrow-right arrow"></i>
		</div>

		<div id="birdNumber">
			<h2>Ducks</h2>
			<button id="one">1</button>
			<button id="two">2</button>
			<button id="three">3</button>
			<i class="fas fa-arrow-right arrow"></i>
		</div>
	</div>
	<script src="scripts/script.js"></script>
</body>
</html>
